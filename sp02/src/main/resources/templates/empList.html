<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<button type="button" th:onclick="|location.href = '@{empInsert}'|">등록</button>
		<table>
			<thead>
				<tr>
					<th>employee_id</th>				
					<th>last_name</th>
					<th>job_id</th>
					<th>hire_date</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="emp, stat : ${empList}">
					<tr th:name=${stat.index} th:onclick="|location.href = '@{/empInfo(employeeId=${emp.employeeId})}'|">
						<td th:text="${emp.employeeId}"></td>
						<td th:text="${emp.lastName}"></td>
						<td th:text="${emp.jobId}"></td>
						<td th:text="${#dates.format(emp.hireDate, 'yyyy년 MM월 dd일')}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
