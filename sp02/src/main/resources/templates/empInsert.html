<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--/* object 비어있는 객체를 넘기고 그 객체를 적어주면됨 */-->
	<form th:action="@{/empInsert}" method="post" th:object="${empVO}">
		<div>
			<label id="eid">사원번호</label> <input type="text" id="eid" th:field="*{employeeId}">
		</div>
		<div>
			<label id="ename">이름</label> <input type="text" id="ename" th:field="*{lastName}">
		</div>
		<div>
			<label id="email">이메일</label> <input type="text" id="email" th:field="*{email}">
		</div>
		<div>
			<label id="hDate">입사일</label> <input type="text" id="hDate" th:field="*{hireDate}">
		</div>
		<div>
			<label id="job">업무</label> <input type="text" id="job" th:field="*{jobId}">
		</div>
		<div>
			<button type="submit">등록</button>
			<button type="reset">취소</button>
		</div>
	</form>
</body>
</html>
